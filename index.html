<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de musica">
    <meta name="keywords" content="muisca,generos,sonido,calidad">
    <meta name="author" content="Francisco Andrade, Daniela Cardozo, Mauro Nicolas Garcia, Juan Menichetti, German von Scheidt">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Soul Sound</title>
</head>
<body>
    <header></header>
    <main>
        <button class="btn btn-outline-primary" data-bs-target="#ModalToggle" data-bs-toggle="modal">NEURON ACTIVATION</button>   
    </main>
    <footer></footer>

    <!-- Login & Registro Modal (#ModalToggle [LogIn], #ModalToggle2 [Registro])-->
    <div class="modal fade" id="ModalToggle" aria-hidden="true" aria-labelledby="ModalToggleLabel" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-light transparent-background">
                <div class="modal-header border-transparent" >
                    <h5 class="modal-title" id="ModalToggleLabel">Inicio de Sesion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="LoginEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="LoginEmail" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>

                        <button type="submit" class="btn btn-purple">Iniciar Sesion</button>
                    </form>
                </div>

                <div>
                    <div class="form-text text-center mb-1 text-light">No eres un usuario?</div>
                </div>

                <button class="btn btn-outline-purple" data-bs-target="#ModalToggle2" data-bs-toggle="modal">Registrarse</button>               
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalToggle2" aria-hidden="true" aria-labelledby="ModalToggleLabel2" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content transparent-background text-light">

                <div class="modal-header border-transparent">
                    <h5 class="modal-title" id="ModalToggleLabel2">Registro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registroNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="registroNombre" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="registroEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="registroEmail" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="registroPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registroPassword">
                        </div>

                        <button type="submit" class="btn btn-purple">Registrarse</button>
                    </form>
                </div>

                <div>
                    <div class="form-text text-center mb-1 text-light">Ya eres miembro?</div>
                </div>
                <button class="btn btn-outline-purple" data-bs-target="#ModalToggle" data-bs-toggle="modal">Inicio de Sesion</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
